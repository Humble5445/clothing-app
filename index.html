<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>智能穿衣推荐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    select, button {
      padding: 5px;
      font-size: 16px;
    }
    .result {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>智能穿衣推荐</h1>

  <div class="controls">
    <label>颜色：
      <select id="colorSelect">
        <option value="">不限</option>
        <option value="黑色">黑色</option>
        <option value="白色">白色</option>
        <option value="蓝色">蓝色</option>
        <option value="红色">红色</option>
      </select>
    </label>
    <label>款式：
      <select id="styleSelect">
        <option value="">不限</option>
        <option value="T恤">T恤</option>
        <option value="衬衫">衬衫</option>
        <option value="夹克">夹克</option>
        <option value="连衣裙">连衣裙</option>
      </select>
    </label>
    <button onclick="getClothingRecommendation()">获取推荐</button>
  </div>

  <div class="result" id="result">等待获取天气数据中...</div>

  <script>
    const API_KEY = "3baf91f4f5b0aca004e4746df944c931";

    // 获取位置并获取天气
    function getClothingRecommendation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById('result').innerText = "浏览器不支持定位功能。";
      }
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetchWeather(lat, lon);
    }

    function error() {
      document.getElementById('result').innerText = "无法获取位置信息。";
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=zh_cn`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const temp = data.main.temp;
          const weather = data.weather[0].description;
          filterClothes(temp, weather);
        })
        .catch(() => {
          document.getElementById('result').innerText = "天气数据获取失败。";
        });
    }

    function filterClothes(temp, weather) {
      const color = document.getElementById('colorSelect').value;
      const style = document.getElementById('styleSelect').value;

      let suggestion = `当前温度：${temp}℃，天气：${weather}。\n推荐：`;

      if (temp >= 25) {
        suggestion += "短袖、短裤";
      } else if (temp >= 15) {
        suggestion += "长袖、薄外套";
      } else {
        suggestion += "厚外套、长裤";
      }

      if (color) {
        suggestion += `，颜色建议：${color}`;
      }
      if (style) {
        suggestion += `，款式：${style}`;
      }

      document.getElementById('result').innerText = suggestion;
    }
  </script>
</body>
</html>
